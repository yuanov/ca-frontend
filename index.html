<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Простой график линейной зависимости (React + Vite)</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        background: #f6f7f9;
        padding: 24px;
        box-sizing: border-box;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        padding: 20px;
        max-width: 900px;
        width: 100%;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      .caption {
        color: #555;
        margin-bottom: 12px;
      }
      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      .controls label {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .footer {
        color: #666;
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Линейная зависимость: y = a·x + b</h1>
        <div id="root"></div>
        <div class="footer">
          Приложение на React с Vite: запустите npm run dev.
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
